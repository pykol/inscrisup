<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Suivi des inscriptions</title>
  </head>
  <body>
    <h1>Suivi des inscriptions en CPGE</h1>
    <p><a href="{% url 'action.liste' %}">Actions à réaliser</a>

      {% if classes_list %}
      <ul>

        {% endfor %}
      </ul>
      {% endif %}
    </aside>
  </body>
</html>
